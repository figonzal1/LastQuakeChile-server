language: php
dist: trusty
php: 7.2

service:
  - mysql

stages:
  - test
  - name: deploy-dev
    if: branch = development
  - name: deploy-prod
    if: branch = master

cache:
  directories:
    - $HOME/.m2

jobs:
  include:
    - stage: test
      name: "Run test"
      install:
        - composer selfupdate
        - composer install --no-interaction
      before_script:
        - openssl aes-256-cbc -K $encrypted_35df2c453899_key -iv $encrypted_35df2c453899_iv -in encrypt.tar.gz.enc -out encrypt.tar.gz -d
        - tar -xzvf encrypt.tar.gz
        - mysql -u root -e 'CREATE DATABASE testdb;'
        - mysql -u root testdb < test/test.sql
      script:
        - phpunit --bootstrap vendor/autoload.php --testsuite unit
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: deploy-dev
      name: "Deploy develoment app"
      deploy:
        provider: heroku
        api_key:
          secure: ""
        app:
          development: lastquakechile-server-dev
        on:
          branch: development
    - stage: deploy-prod
      name: "Deploy production app"
      deploy:
        provider: heroku
        api_key:
          secure: ""
        app:
          development: lastquakechile-server-prod
        on:
          branch: master

#Notificaciones SLACK
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always

#WHITE LIST
branches:
  only:
    - master
    - development
